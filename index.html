<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />  <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

  
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
<nav class="logo">
  <img src="images/logo.svg"/>
</nav>
<div class="container">
  <article class="windows">
      <img src="images/illustration-mockups.svg">
    </article>
    <article class="text">
      <h1 class="header">Build The Community Your Fans Will Love</h1>
      <p class="content">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. </p>
        <button id="register">Register</button>
    </article>
</div>
<footer class="social">
    <i class="fab fa-facebook fa-2x"></i>
    <i class="fab fa-twitter fa-2x"></i>
    <i class="fab fa-instagram fa-2x"></i>
</footer>

</body>
</html>
